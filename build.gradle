buildscript {
    repositories {
        maven {
            url "http://files.minecraftforge.net/maven"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "3.+", changing: true
    }
}

apply plugin: "net.minecraftforge.gradle"

version = "1.5.16"
group = "com.bobmowzie.mowziesmobs"
archivesBaseName = "mowziesmobs"
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    mappings channel: "snapshot", version: "20201028-1.16.3"
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file("run")
            property "forge.logging.console.level", "debug"
            mods {
                mowziesmobs {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file("run-server")
            property "forge.logging.console.level", "debug"
            mods {
                mowziesmobs {
                    source sourceSets.main
                }
            }
        }
    }
}

jar {
    manifest {
        attributes([
            "Specification-Title": "mowziesmobs",
            "Specification-Vendor": "BobMowzie",
            "Specification-Version": "1",
            "Implementation-Title": "mowziesmobs",
            "Implementation-Version": "${project.version}",
            "Implementation-Vendor" : "BobMowzie",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.16.3-34.1.0"
}

processResources {
    def vars = [
        "version": project.version
    ]
    inputs.properties(vars)
    from(sourceSets.main.resources.srcDirs) {
        include("META-INF/mods.toml")
        expand(vars)
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude("META-INF/mods.toml")
    }
}
