buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "5.1.+", changing: true
    }
}

apply plugin: "net.minecraftforge.gradle"

version = "1.5.26"
group = "com.bobmowzie.mowziesmobs"
archivesBaseName = "mowziesmobs"

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
    mappings channel: "snapshot", version: "20210309-1.16.5"
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file("run")
            property "forge.logging.console.level", "debug"
            mods {
                mowziesmobs {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file("run-server")
            property "forge.logging.console.level", "debug"
            mods {
                mowziesmobs {
                    source sourceSets.main
                }
            }
        }
    }
}

jar {
    manifest {
        attributes([
            "Specification-Title": "mowziesmobs",
            "Specification-Vendor": "BobMowzie",
            "Specification-Version": "1",
            "Implementation-Title": "mowziesmobs",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" : "BobMowzie",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 

repositories {
    maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
//    maven { url "https://www.cursemaven.com" }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.16.5-36.2.34"
    implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.16.5:3.0.104')
//    implementation fg.deobf("curse.maven:iceandfire-264231:3361256")
}
